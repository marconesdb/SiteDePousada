    <header class="header">
      <nav class="nav">
        <a href="/" class="logo"><img src="./Logomarca.png" alt=""></a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <li><a href="./index.html" style="color: black;background-color: white; border-radius: 5px; border: 2px solid #343a40; padding: 10px;  box-sizing: border-box; box-shadow:  10px 10px rgba(0, 0, 0, 1.5); color: #313132;">Início</a></li>
          <li><a href="./Galeria.html" style="color: black;background-color: white; border-radius: 5px; border: 2px solid #343a40; padding: 10px;  box-sizing: border-box; box-shadow:  10px 10px rgba(0, 0, 0, 1.5); color:#313132;">Galeria</a></li>
          <li><a href="./Hospedagem.html" style="color: black;background-color: white; border-radius: 5px; border: 2px solid #343a40; padding: 10px;  box-sizing: border-box; box-shadow:  10px 10px rgba(0, 0, 0, 1.5); color: #313132;">Hospedagem</a></li>
          <li><a href="./Contato.html" style="color: black;background-color: white; border-radius: 5px; border: 2px solid #343a40; padding: 10px;  box-sizing: border-box; box-shadow:  10px 10px rgba(0, 0, 0, 1.5); color: #313132;">Contato</a></li>
          
        </ul>
      </nav>
    </header>
    <main class="container-main">
     <!-- Adicione o formulário de contato -->
     <div class="contact-form" style="box-shadow:10px 10px rgba(0, 0, 0, 1.5); ; border: 2px solid #343a40; border-radius: 5px;">
      <h2>Entre em Contato</h2>
      <form action="#" method="post">
          <label for="name" style="box-shadow:10px 10px rgba(0, 0, 0, 1.5); ; border: 2px solid #343a40;  border-radius: 5px;">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="Nome:">

          <label for="email" style="box-shadow:10px 10px rgba(0, 0, 0, 1.5); ; border: 2px solid #343a40; border-radius: 5px;">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email:">

          <label for="message" style="box-shadow:10px 10px rgba(0, 0, 0, 1.5); border: 2px solid #343a40; border-radius: 5px;">Mensagem:</label>
          <textarea id="message" name="message" rows="4" required placeholder="Mensagem"></textarea>

          <button type="submit">Enviar</button>
      </form>
  </div>
  
  <!-- Adicione o mapa do Google usando um iframe -->
  <div class="google-map">
      <h2>Localização</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234567890.1234567!2dLONGITUDE!3dLATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDTCsDQ3JzA2LjkiTiBMTEMsIDQyMcKwMzAnMDIuMiJX!5e0!3m2!1sen!2sus!4v1642557612345!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
    </main>

      <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
